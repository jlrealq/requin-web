name: Actualizar Noticias e Indicadores Econ贸micos

on:
  # Ejecutar en cada push a main
  push:
    branches:
      - main
  
  # Ejecutar diariamente a las 11:00 UTC (8:00 AM Chile UTC-3)
  schedule:
    - cron: '0 11 * * *'
  
  # Permitir ejecuci贸n manual desde GitHub Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Ejecutar script de actualizaci贸n
        run: |
          python cerebro.py
      
      - name: Verificar cambios
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit y push de cambios
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git commit -m " Actualizaci贸n autom谩tica: $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Deploy a Servidor FTP
        if: steps.check_changes.outputs.changes == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /requinspa.com/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/cerebro.py
            **/requirements.txt
      
      - name: Deploy a GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
